<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proyectoWeb</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="src/js/main.js" defer></script>
</head>
<body>
    <main>

        <div class="wallp"><img src="img/wallpcor.png"></div>

        <header>
            <section class="leftpart">
                <h1>CampusShop</h1>
    
                <div class="selector">
                    <button id="btnProductos"><i class='bx bx-purchase-tag'></i> Todos los productos</button>
                    <button id="btnAbrigos"><img class = "jacket" src="img/jacket.webp"> Abrigos</button>
                    <button id="btnCamisetas"><i class='bx bxs-t-shirt' ></i> Camisetas</button>
                    <button id="btnPantalones"><img class = "pants" src="img/pants.png"> Pantalones</button>
                    <button id="btnCarrito">
                        <i class='bx bx-cart-alt'></i> Carrito <p class="cantidadcarrito">0</p>
                    </button> 
                </div>
    
                <div class="credits">
                    <p><i class='bx bx-copyright'></i> 2024 Samuel Riveros</p>
                </div>
            </section>
    
            <button class="menuopen" onclick="change()">
                <i class='bx bx-menu'></i>
            </button>

            <div class="menucel" id="menucel">
                <a id="celProductos">Productos</a>
                <a id="celAbrigos">Abrigos</a>
                <a id="celCamisetas">Camisetas</a>
                <a id="celPantalones">Pantalones</a>
                <a id="celCarrito">Carrito</a>
            </div>
        </header>

        <section class="mainpart">
            <h1 class="titulomain">Todos los productos</h1>
            <div class="cardzone">
                
                <my-productos style="width: 100%; flex-wrap: wrap; display: flex; justify-content: center; gap: 2em;"></my-productos>
                <my-carrito style="width: 100%; height: 100%; display: none;"></my-carrito>

                

            </div>
            
        </section>
        
    </main>
</body>
</html>
